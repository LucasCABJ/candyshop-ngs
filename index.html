<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <form action="http://localhost:8080/api/producto" method="POST">
        <input type="hidden" name="_method" value="POST">
        <input type="text" placeholder="Nombre del producto" name="nombre">
        <input type="text" placeholder="Descripción del producto" name="descripción">
        <input type="text" placeholder="Peso del producto" name="peso">
        <input type="number" placeholder="Precio del producto" name="precio">
        <button type="submit">Envíar</button>
    </form>
</body>
</html>
